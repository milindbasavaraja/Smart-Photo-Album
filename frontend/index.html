<!DOCTYPE html>
<html>
  <head>
    <title>Photo Booth</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--fav icon-->
    <script
      src="https://kit.fontawesome.com/095d67c99a.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!-- css and google fonts -->
    <link rel="stylesheet" href="./css/index.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- api gateway generated sdk -->

    <script src="./js/aws-sdk/lib/axios/dist/axios.standalone.js"></script>
    <script src="./js/aws-sdk/lib/CryptoJS/rollups/hmac-sha256.js"></script>
    <script src="./js/aws-sdk/lib/CryptoJS/rollups/sha256.js"></script>
    <script src="./js/aws-sdk/lib/CryptoJS/components/hmac.js"></script>
    <script src="./js/aws-sdk/lib/CryptoJS/components/enc-base64.js"></script>
    <script src="./js/aws-sdk/lib/url-template/url-template.js"></script>
    <script src="./js/aws-sdk/lib/apiGatewayCore/sigV4Client.js"></script>
    <script src="./js/aws-sdk/lib/apiGatewayCore/apiGatewayClient.js"></script>
    <script src="./js/aws-sdk/lib/apiGatewayCore/simpleHttpClient.js"></script>
    <script src="./js/aws-sdk/lib/apiGatewayCore/utils.js"></script>

    <script src="./js/aws-sdk/apigClient.js"></script>

    <script src="./js/aws-sdk/aws-sdk.min.js"></script>
  </head>

  <center><header class="photos-title">Smart Photo Booth</header></center>

  <body>
    <div class="container-fluid search-div">
      <div class="row">
        <div class="col-6">
          <form action="" , method="get" , target="" , id="search_photos">
            <input
              class="form-control form-control-lg"
              name="search-query"
              id="search-query"
              type="text"
              placeholder="Search Photos Library"
              aria-label=".form-control-lg example"
              autocomplete="off"
              autofocus
            />
          </form>
        </div>
        <div class="col-5">
          <button
            class="btn btn-large btn-primary logout"
            id="mic-search"
            onclick="voiceSearch()"
          >
            <i class="fa-solid fa-microphone-lines"></i>Record Voice
          </button>
        </div>
        <div class="col-1">
          <button
            type="button"
            class="btn btn-success"
            id="search-button"
            onclick="textSearch()"
          >
            Search
          </button>
        </div>
      </div>

      <div id="photos-search-results">
        <!-- <h1>Photos Search Results</h1>-->
      </div>
    </div>

    <div class="container-fluid upload-div">
      <h2>Upload Photos</h2>
      <form action="/action_page.php" enctype="multipart/form-data">
        <div class="row">
          <div class="col-3 image-text">
            <label for="image_file"><h5>Choose Images to upload</h5></label>
          </div>
          <div class="col-2 image-button">
            <input
              type="file"
              id="image-file"
              name="image-file"
              accept=".jpg, .jpeg, .png"
            />
          </div>
          <div class="col-3 custom-labels-text">
            <input
              type="text"
              id="custom-labels"
              name="custom_labels"
              placeholder="Custom labels"
            />
          </div>
        </div>
      </form>

      <button
        type="button"
        class="btn btn-danger"
        id="upload-files"
        onclick="uploadPhoto()"
      >
        Upload Photos
      </button>
      <h3 id="uploadText"></h3>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
